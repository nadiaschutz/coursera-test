<DOCTYPE html>
<html>
    <head>
        <title>Nadia Schutz | Calculator</title>
        <meta name="description" content="Javascript calculator" />
        <meta name="viewport" content="width=device-width, initioal-scale=1" />
        <link rel="stylesheet" type="text/css" href="style.css">
        
    </head>
    <body>
       <h1>Basic Calculator</h1>
       <br/>
       <form id="myform" Name ="calc">
           <input name="display" style="display"><br/>
           <input type="button" value="0">
           <input type="button" value="1">
           <input type="button" value="2">
           <input type="button" value="+"><br/>
           <input type="button" value="3">
           <input type="button" value="4">
           <input type="button" value="5">
           <input type="button" value="-"><br/>
           <input type="button" value="6">
           <input type="button" value="7">
           <input type="button" value="8">
           <input type="button" value="X"><br/>
           <input type="button" value="9">
           <input type="button" value="C">
           <input type="button" value="=">
           <input type="button" value="&#247;">
       </form>
        
    </body>
</html>
